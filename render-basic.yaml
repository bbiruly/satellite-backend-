# Render.com Basic Configuration - No Geospatial
# This uses only basic packages to avoid Python 3.13 issues

services:
  - type: web
    name: satellite-backend-basic
    env: python
    plan: free
    runtime: python-3.10
    buildCommand: |
      pip install --upgrade pip
      pip install fastapi==0.104.1
      pip install uvicorn==0.24.0
      pip install pydantic==2.5.0
      pip install requests==2.31.0
      pip install httpx==0.25.0
      pip install python-dotenv==1.0.0
      pip install gunicorn==21.2.0
      pip install python-multipart==0.0.6
      pip install aiofiles==23.2.0
    startCommand: python main-simple.py
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: DEBUG
        value: false
      - key: PRODUCTION
        value: true
      - key: LOG_LEVEL
        value: INFO
