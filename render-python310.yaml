# Render.com Configuration - Python 3.10 (Most Stable)
# This file uses Python 3.10 which has better compatibility

services:
  - type: web
    name: satellite-backend
    env: python
    plan: free
    runtime: python-3.10
    buildCommand: |
      # Python 3.10 with stable setuptools
      pip install --upgrade pip
      pip install setuptools==68.2.2 wheel==0.41.2
      # Install requirements
      pip install -r requirements-minimal.txt
    startCommand: python main.py
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: DEBUG
        value: false
      - key: PRODUCTION
        value: true
      - key: LOG_LEVEL
        value: INFO
      - key: WEATHER_API_KEY
        sync: false
      - key: MAX_CLOUD_COVER
        value: 20
      - key: CACHE_TTL
        value: 3600
      - key: MAX_CACHE_SIZE
        value: 100
      - key: MAX_WORKERS
        value: 4
      - key: REQUEST_TIMEOUT
        value: 60
