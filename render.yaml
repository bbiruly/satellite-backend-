# Render.com Configuration
# This file configures your Python application for Render deployment

services:
  - type: web
    name: satellite-backend
    env: python
    plan: free
    runtime: python-3.11
    buildCommand: |
      # Use Python 3.11 explicitly and avoid setuptools issues
      python3.11 -m pip install --upgrade pip
      python3.11 -m pip install --no-deps setuptools==69.0.0 wheel==0.42.0
      # Install packages one by one to avoid conflicts
      python3.11 -m pip install fastapi==0.104.1 uvicorn==0.24.0 pydantic==2.5.0
      python3.11 -m pip install requests==2.31.0 httpx==0.25.0 python-dotenv==1.0.0
      python3.11 -m pip install gunicorn==21.2.0 python-multipart==0.0.6 aiofiles==23.2.0
      python3.11 -m pip install numpy==1.24.4 rasterio==1.3.8 pyproj==3.6.0 shapely==2.0.2
      python3.11 -m pip install xarray==2023.7.0 rioxarray==0.15.4
      python3.11 -m pip install planetary-computer==1.0.0 pystac-client==0.7.0 pystac==1.8.0
    startCommand: python main.py
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: DEBUG
        value: false
      - key: PRODUCTION
        value: true
      - key: LOG_LEVEL
        value: INFO
      - key: WEATHER_API_KEY
        sync: false  # Set this in Render dashboard
      - key: MAX_CLOUD_COVER
        value: 20
      - key: CACHE_TTL
        value: 3600
      - key: MAX_CACHE_SIZE
        value: 100
      - key: MAX_WORKERS
        value: 4
      - key: REQUEST_TIMEOUT
        value: 60
