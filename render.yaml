# Render.com Configuration - Basic Python Approach
# This uses individual package installation to avoid Python 3.13 issues

services:
  - type: web
    name: satellite-backend
    env: python
    plan: free
    runtime: python-3.10
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install fastapi==0.104.1
      pip install uvicorn==0.24.0
      pip install pydantic==2.5.0
      pip install requests==2.31.0
      pip install httpx==0.25.0
      pip install python-dotenv==1.0.0
      pip install gunicorn==21.2.0
      pip install python-multipart==0.0.6
      pip install aiofiles==23.2.0
    startCommand: python main-simple.py
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: DEBUG
        value: false
      - key: PRODUCTION
        value: true
      - key: LOG_LEVEL
        value: INFO
      - key: WEATHER_API_KEY
        sync: false  # Set this in Render dashboard
      - key: MAX_CLOUD_COVER
        value: 20
      - key: CACHE_TTL
        value: 3600
      - key: MAX_CACHE_SIZE
        value: 100
      - key: MAX_WORKERS
        value: 4
      - key: REQUEST_TIMEOUT
        value: 60
