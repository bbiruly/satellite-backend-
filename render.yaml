# Render.com Configuration - Python 3.10 (Most Stable)
# This file uses Python 3.10 which has better compatibility

services:
  - type: web
    name: satellite-backend
    env: python
    plan: free
    runtime: python-3.10
    buildCommand: |
      # Python 3.10 with stable setuptools
      pip install --upgrade pip
      pip install setuptools==68.2.2 wheel==0.41.2
      # Install basic requirements first (no geospatial)
      pip install -r requirements-no-build.txt
      # Then install geospatial packages one by one
      pip install numpy==1.24.4
      pip install rasterio==1.3.8
      pip install pyproj==3.6.0
      pip install shapely==2.0.2
      pip install xarray==2023.7.0
      pip install rioxarray==0.15.4
      pip install planetary-computer==1.0.0
      pip install pystac-client==0.7.0
      pip install pystac==1.8.0
    startCommand: python main.py
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: DEBUG
        value: false
      - key: PRODUCTION
        value: true
      - key: LOG_LEVEL
        value: INFO
      - key: WEATHER_API_KEY
        sync: false  # Set this in Render dashboard
      - key: MAX_CLOUD_COVER
        value: 20
      - key: CACHE_TTL
        value: 3600
      - key: MAX_CACHE_SIZE
        value: 100
      - key: MAX_WORKERS
        value: 4
      - key: REQUEST_TIMEOUT
        value: 60
